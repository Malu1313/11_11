<!DOCTYPE html>
<html lang="pt-BR">
    <!--Essa é uma tag de comentário-->
    <head>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width,initial-scale=1.0">
        <title>Página inicial</title>
        <link rel="stylesheet" href="style.css"
    </head>
    <body>
        <header>
        <!-- Div usada para agrupar a logo e o título, facilitando o estilo com flexbox -->
      <div class="logo">
        <!-- Logo do site inserida com a tag <img>, que exibe uma imagem -->
        <img src="TI.webp" alt="Logo do site" />
            <h1>Desenvolvimento de Sistemas</h1>
         </header>
         <!-- Menu de navegação que contém uma lista de links para diferentes seções da página -->
      <nav>
        <ul>
          <!-- Cada link no menu, que direciona para uma seção específica da página -->
          <li2><a href="#Home">Início</a></li2>
          <li2><a href="#Cursos">Onde fazer</a></li2>
          <li2><a href="#Sobre">Sobre o curso</a></li2>
          <li2><a href="#Contato">Contato</a></li2>
        </ul>
      </nav>
      <main>
        <!-- Seção de boas-vindas, identificada por um ID para estilização específica -->
        <section id="Home">
          <!-- Título da seção de boas-vindas -->
          <h2>Bem-vindo</h2>
          <section id="Texto1">
            <!-- Parágrafo descrevendo brevemente o objetivo do site -->
            <p>
              Aqui você encontra os melhores lugares para fazer o curso de TI e conhece mais um pouco dele.
            </p>
          </section>
          <section id="Texto">
            <h3>Ir para Senai :</h3>
            <a href="https://www.sp.senai.br/" target="_blank">
                <img src="senai.png" title="Portal Senai" alt"Senai">

            <h3>Ir para a   Portal Sesi	:</h3>
            <a href="https://www.sesisp.org.br/" target="_blank">
               <img src="sesi.png" title="Portal Sesi" alt"Sesi">
            </section>
        <!-- Seção sobre a empresa ou organização responsável pelo site -->
        <section id="sobre">
          <!-- Título da seção "Sobre o curso" -->
        </section>
      </main>
      <!-- Rodapé da página, com informações como direitos autorais -->
    <footer>
        <!-- Texto exibido no rodapé -->
        <p>&copy; 2025 Venha se especilizar - Todos os direitos reservados</p>
      </footer>
    </body>
</html>
