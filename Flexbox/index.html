<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout com Flexbox</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header>
        <div>
            <img class="logo"  src="vorboeta.png" alt="Logo da Empresa">
        </div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <main>
        <section class="section1">
            <h1>Bem vindo ao Site</h1>
            <p>Este é o conteúdo principal da página. Você encontra informações importantes</p>
        </section>
        <section class="section2">
            <h2>Conteúdo da barra lateral</h2>
            <p>Informações adicionais podem ser inseridas aqui!</p>
        </section>
    </main>
    <footer>
        <p>Desenvolvido por Estudantes do Ensino Médio</p>
        <p>Maria Luísa Vinholi Reis</p>
    </footer>
  </body>
</html>
